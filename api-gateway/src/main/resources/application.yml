server:
  port: 8085

spring:
  application:
    name: api-gateway

cloud:
  gateway:
    discovery:
      locator:
        enabled: true
    routes:
      - id: user-service
        uri: lb://user-service
        predicates:
          - Path=/api/users/**
      - id: product-service
        uri: lb://PRODUCT-SERVICE
        predicates:
          - Path=/api/products/**
      - id: order-service
        uri: lb://ORDER-SERVICE
        predicates:
          - Path=/api/orders/**
      - id: payment-service
        uri: lb://PAYMENT-SERVICE
        predicates:
          - Path=/api/payments/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address:true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG